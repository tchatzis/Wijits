<div ng-controller="knobCtrl" class="element">
    <div class="label capitalize float">{{ label }}</div>

    <div class="float" ng-repeat="control in data.controls track by $index">
        <div class="column" ng-init="item = control.value; values[ control.name ] = control.value">
            <div class="unfloat small value">{{ item | precision: control.factor || 0.01 }}</div>

            <div class="pad float">
                <div class="dial" ng-mousedown="knob.event( $event )" element="{{ control }}"></div>
            </div>

            <div class="unfloat small">{{ control.label }}</div>
        </div>
    </div>


    <div class="controls">
        <div class="button center float" ng-click="export( { name: name, label: label, value: values, tag: { tag: 'eq', type: 'eq', controls: controls } } )">{{ 'âœ“' | unicode }}</div>
    </div>

    <div class="unfloat"></div>
</div>
