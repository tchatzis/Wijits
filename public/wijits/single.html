<div ng-controller="singleCtrl" class="element">
    <div class="label capitalize float">{{ label }}</div>

    <div class="constrain float">
        <div ng-repeat="item in data" class="button float" ng-click="select( { name: name, value: item } )" ng-class="{ on: item === selected }">{{ item }}</div>
    </div>

    <div class="unfloat"></div>
</div>
