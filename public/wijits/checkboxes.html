<div ng-controller="multiCtrl" class="element">
    <div class="label capitalize float">{{ label }}</div>

    <div class="constrain float">
        <div ng-repeat="item in data" class="fixed float" ng-click="toggle( { name: name, value: item } )">
            <div class="unfloat nowrap multi" ng-class="{ on: selected( item ) }"><input name="{{ name }}" type="checkbox" ng-value="item" ng-checked="selected( item )"> {{ item }}</div>
        </div>
    </div>

    <div class="unfloat"></div>
</div>
